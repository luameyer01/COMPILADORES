<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador y Analizador de CURP</title>
    -
</head>
<body>
    <div class="container">
        <h1>Generador y Analizador de CURP</h1>
        <form method="post">
            <label for="nombre">Nombre(s)*:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="primer_apellido">Primer apellido*:</label>
            <input type="text" id="primer_apellido" name="primer_apellido" required>

            <label for="segundo_apellido">Segundo apellido:</label>
            <input type="text" id="segundo_apellido" name="segundo_apellido">

            <label for="dia">Día de nacimiento*:</label>
            <select id="dia" name="dia" required>
                <option value="">Seleccionar el día</option>
                {% for i in range(1, 32) %}
                    <option value="{{ "{:02}".format(i) }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="mes">Mes de nacimiento*:</label>
            <select id="mes" name="mes" required>
                <option value="">Seleccionar el mes</option>
                {% for i in range(1, 13) %}
                    <option value="{{ "{:02}".format(i) }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="anio">Año de nacimiento*:</label>
            <input type="number" id="anio" name="anio" placeholder="Ej. 1985" required>

            <label for="sexo">Sexo*:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecciona el sexo</option>
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
            </select>

            <label for="estado">Estado*:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecciona el estado</option>
                {% for code, name in estados.items() %}
                    <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>

            <button type="submit">Generar y Analizar CURP</button>
        </form>

        {% if result %}
        <div class="result">
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
